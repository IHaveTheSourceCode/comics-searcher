<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="spider-head.png" />
    <title>Comic Search</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <header class="header-main">
      <h1>
        Find your favorite <br />
        Marvel comics!
      </h1>
      <div class="header__search-wrapper">
        <input type="text" class="header__search-input" placeholder="Hulk" />
        <button class="header__search-button">Search</button>
      </div>
    </header>
    <section class="random-comics">
      <h2>You might like:</h2>
      <div class="comics-container"></div>
    </section>
    <div class="show-more-wrapper">
      <button class="show-more-button">Show more</button>
    </div>
  </body>
</html>
